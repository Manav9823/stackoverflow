<div class="question-container">
    <h2>Ask a Question</h2>
    <form (ngSubmit)="submitQuestion()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="question.title" name="title" required />
  
      <label for="body">Body:</label>
      <textarea id="body" [(ngModel)]="question.body" name="body" required></textarea>
  
      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" [(ngModel)]="tagInput" name="tags" />
      
      <button type="submit">Submit Question</button>
    </form>
  </div>
